<section class="column">
    <a [routerLink]="['/post', post.id]"><img src="assets/images/gravel.jpg" alt="Gravel bike"></a>
    <div class="post_header">
        <div>{{ post.category }}</div>
        <div>{{ post.date | date:'dd-MM-yyyy' }}</div>
    </div>
    <h3 class="subtitle">{{ post.title }}</h3>
    <p>{{ post.description }}</p>
</section>
