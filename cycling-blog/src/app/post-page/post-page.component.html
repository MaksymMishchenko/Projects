<main>
    <div *ngIf="post$ | async as post; else loading">
        <div class="post">
            <div class="header">
                <h1>{{ post.title }}</h1>
                <button class="btn btn-primary" routerLink="/">Back</button>
                
            </div>
            <div class="info">
                <small class="info-author">Written by {{ post.author }}</small>
                <small>Reading time: {{getReadindTime(post.text.length)}}</small>
                <small class="info-date">Published: {{ post.date | date: 'dd-MM-yyyy'}}</small>
            </div>
            <div>
                <quill-view-html [content]="post.text"></quill-view-html>
            </div>
        </div>
    </div>  
    <ng-template #loading>
        <p class="centered">Loading...</p>
    </ng-template>
</main>
